        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table">
                    <thead>
                      <tr>
                        <th>לייקים</th>
                        <th>זמן</th>
                        <th>שיר</th>
                        <th>זמר</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let artist of artists">
                        <td>{{artist.songs[0].likes}}</td>
                        <td>{{artist.songs[0].duration}}</td>
                        <td>{{artist.songs[0].name}}</td>
                        <td>{{artist.name}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
