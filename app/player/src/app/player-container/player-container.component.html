<body class="container">
    <div id="decorations">
        <app-header></app-header>
        <div class="row">
            <div class="col">
                <app-player-header></app-player-header>
            </div>
        </div><!-- header row -->
        <div class="row mainWrapper">
            <div class="col-md-9 col-lg-9">
                <player-main [addArtist]="artistName"></player-main>
            </div>
            <div class="col-md-3 col-lg-3">
                <app-player-nav></app-player-nav>
            </div>
        </div><!-- main wrapper row -->
        <div class="row">
           <div class="col-md-6 col-md-offset-1">
                 <span id="moreArtistsMsg1">אמנים דומים בסגנון</span>
           </div>
        </div><!-- row -->
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <span id="moreArtistsMsg2">את/אתה יכול להוסיף אמנים חדשים למיקסטייפ שלך או ליצור מיקס חדש</span>
            </div>
        </div><!-- row -->
        <div class="row" id="similarArtists">
            <div class="col">
                <app-similar-artists
                (artistSelected)="addArtist($event)"></app-similar-artists>
            </div>
        </div><!-- similar artists row -->
         <div class="row">
           <div class="col-md-6 col-md-offset-2">
                 <span id="moreArtistsMsg1">מיקסטייפים שאולי יעניינו אותך</span>
           </div>
        </div><!-- row -->
        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <span id="moreArtistsMsg2">מיקסטייפים של גולשים אחרים בסגנון דומה</span>
            </div>
        </div><!-- row -->
        <div class="row">
            <div class="col">
                <app-similar-mixes></app-similar-mixes>
            </div>
        </div>
    </div>
</body>
