<body>
    <div id="decorations">
        <app-header></app-header>
        <br><br><br><br><br><br>
        <br><br><br>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <table class="table">
                    <thead>
                      <tr>
                        <th>לייקים</th>
                        <th>זמן</th>
                        <th>שיר</th>
                        <th>זמר</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let artist of artists">
                        <td>{{artist.songs[0].likes}}</td>
                        <td>{{artist.songs[0].duration}}</td>
                        <td>{{artist.songs[0].name}}</td>
                        <td>{{artist.name}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="simillar">
                    <p>
                    אמנים דומים
                    </p>     
                </div>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-md-2 col col-md-push-2" *ngFor="let artist of artists">
                <div class="row">
                    <img id="artists" src={{artist.photo}}>
                </div>
                <div class="row">
                    {{artist.name}}
                </div>
                <div class="row">
                    <img src="/assets/artists/play.png">
                    <img src="/assets/artists/add.png">
                </div>
            </div>
        </div>
    </div>
</body>
