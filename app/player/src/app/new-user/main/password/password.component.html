<div class="clearfix" id="wrapper"> 
    <form #form="ngForm" (ngSubmit)="enterPassword(form.value)" class="form-horizontal">
        <div class="form-group">
            <input type="password" name="password" class="form-control" id="InputPassword" [(ngModel)]="password">
        </div>
        <button type="submit"></button>
    </form>
</div>
